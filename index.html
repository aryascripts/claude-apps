<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A collection of useful web tools - Tap Counter, Image to BMP Converter, and more."
    />
    <meta name="theme-color" content="#667eea" />

    <!-- Security: Content Security Policy -->
    <!-- Note: frame-ancestors must be set via HTTP headers, not meta tag -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'none'; base-uri 'self'; form-action 'none';"
    />
    <!-- Clickjacking protection -->
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <!-- Prevent MIME type sniffing -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <!-- Referrer policy -->
    <meta name="referrer" content="strict-origin-when-cross-origin" />

    <title>Web Tools Collection</title>
    <link rel="stylesheet" href="/page-apps/bmp-convert/styles.css" />
    <link rel="stylesheet" href="/page-apps/styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header card">
        <svg
          class="logo"
          width="40"
          height="40"
          viewBox="0 0 40 40"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <rect width="40" height="40" rx="8" fill="url(#gradient)" />
          <path
            d="M12 15L20 10L28 15V25L20 30L12 25V15Z"
            stroke="white"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M20 10V20M12 15L20 20L28 15"
            stroke="white"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <defs>
            <linearGradient id="gradient" x1="0" y1="0" x2="40" y2="40">
              <stop offset="0%" stop-color="#667eea" />
              <stop offset="100%" stop-color="#764ba2" />
            </linearGradient>
          </defs>
        </svg>
        <div>
          <h1>Web Tools Collection</h1>
          <p>Simple, useful tools for everyday tasks</p>
        </div>
      </header>

      <main class="main-content">
        <div class="tools-grid" id="toolsGrid"></div>
      </main>
    </div>

    <script src="/page-apps/script.js"></script>
  </body>
</html>
