<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image to BMP Converter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header card">
        <svg
          class="logo"
          width="40"
          height="40"
          viewBox="0 0 40 40"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <rect width="40" height="40" rx="8" fill="url(#gradient)" />
          <path
            d="M12 15L20 10L28 15V25L20 30L12 25V15Z"
            stroke="white"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M20 10V20M12 15L20 20L28 15"
            stroke="white"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <defs>
            <linearGradient id="gradient" x1="0" y1="0" x2="40" y2="40">
              <stop offset="0%" stop-color="#667eea" />
              <stop offset="100%" stop-color="#764ba2" />
            </linearGradient>
          </defs>
        </svg>
        <div>
          <h1>Image to BMP Converter</h1>
          <p>Convert PNG or JPEG to BMP format instantly</p>
        </div>
      </header>

      <main class="main-content">
        <div class="card">
          <div class="drop-zone" id="dropZone">
            <svg
              class="upload-icon"
              width="64"
              height="64"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
            >
              <path
                d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <h3>Drop your image here</h3>
            <p>or click to browse</p>
            <div>
              <span class="format-badge">PNG</span>
              <span class="format-badge">JPEG</span>
              <span class="format-badge">JPG</span>
            </div>
          </div>
          <input
            type="file"
            id="fileInput"
            accept="image/png,image/jpeg,image/jpg"
            style="display: none"
          />
        </div>

        <div class="preview-section" id="previewSection">
          <div class="card">
            <div class="card-header">
              <h3 class="card-heading">Preview</h3>
              <button class="btn-clear" id="clearBtn">
                <svg
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                >
                  <path
                    d="M18 6L6 18M6 6l12 12"
                    stroke-width="2"
                    stroke-linecap="round"
                  />
                </svg>
                Clear
              </button>
            </div>
            <div class="preview-wrapper">
              <img id="preview" alt="Preview" />
            </div>
            <div class="image-info" id="imageInfo"></div>
          </div>

          <div class="card" id="resizeCard">
            <h3 class="card-heading">Resize Options</h3>
            <div class="crop-options" id="cropOptions">
              <label class="crop-option">
                <input
                  type="radio"
                  name="cropOption"
                  value="original"
                  id="cropOriginal"
                />
                <span>Original</span>
              </label>
              <label class="crop-option">
                <input
                  type="radio"
                  name="cropOption"
                  value="xteink"
                  id="cropXteink"
                  checked
                />
                <span>Xteink (480Ã—800)</span>
              </label>
              <label class="crop-option">
                <input
                  type="radio"
                  name="cropOption"
                  value="custom"
                  id="cropCustom"
                />
                <span>Custom</span>
              </label>
            </div>
            <div id="customCropInputs" style="display: none">
              <label>
                <span>Width:</span>
                <input
                  type="number"
                  id="customWidth"
                  min="1"
                  value="480"
                  placeholder="Width"
                />
              </label>
              <label>
                <span>Height:</span>
                <input
                  type="number"
                  id="customHeight"
                  min="1"
                  value="800"
                  placeholder="Height"
                />
              </label>
            </div>
          </div>

          <div class="card">
            <h3 class="card-heading">Ready to Convert</h3>
            <p>Your image will be converted to BMP format</p>
            <label class="compression-option">
              <input type="checkbox" id="enableCompression" checked />
              <span
                >Use 8-bit compression (smaller file, minimal quality
                loss)</span
              >
            </label>
            <button class="btn-convert" id="convertBtn">
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
              >
                <path
                  d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M21 3v5h-5"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              Convert to BMP
            </button>
          </div>
        </div>

        <div class="notification" id="notification">
          <svg
            id="notificationIcon"
            class="notification-icon"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
          >
            <path
              d="M22 11.08V12a10 10 0 1 1-5.93-9.14"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M22 4L12 14.01l-3-3"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <span id="notificationText"></span>
        </div>
      </main>
    </div>

    <canvas id="canvas" hidden></canvas>
    <script src="script.js"></script>
  </body>
</html>
