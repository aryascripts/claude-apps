[build]
  publish = "."

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Content-Security-Policy = "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'none'; frame-ancestors 'none'; base-uri 'self'; form-action 'none';"

# Redirect root to /page-apps
[[redirects]]
  from = "/"
  to = "/page-apps/"
  status = 200

# Serve /page-apps/* from root files (for GitHub Pages compatibility)
[[redirects]]
  from = "/page-apps"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/page-apps/counter"
  to = "/counter/index.html"
  status = 200

[[redirects]]
  from = "/page-apps/bmp-convert"
  to = "/bmp-convert/index.html"
  status = 200

